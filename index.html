<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>macOS in HTML</title>
    </head>
    <body>

        <div class="dockcontainer">

            <div class="dock">

                <img src="img/finder.png" class="dockicons">

                <img src="img/launchpad.png" class="dockicons">
                
                <img src="img/safari.png" class="dockicons">

                <img src="img/messages.png" class="dockicons">

                <img src="img/mail.png" class="dockicons">

                <img src="img/maps.png" class="dockicons">

                <img src="img/photos.png" class="dockicons">

                <img src="img/facetime.png" class="dockicons">

                <img src="img/calendar.png" class="dockicons">

                <img src="img/contacts.png" class="dockicons">

                <img src="img/reminders.png" class="dockicons">

                <img src="img/notes.png" class="dockicons">

                <img src="img/tv.png" class="dockicons">

                <img src="img/music.png" class="dockicons">

                <img src="img/podcasts.png" class="dockicons">

                <img src="img/news.png" class="dockicons">

                <img src="img/appstore.png" class="dockicons">

                <img src="img/systempreferences.png" class="dockicons">

            </div>
            
        </div>

        <div class="safariapp app">

            <div class="safariresizer resizer top-left"></div>
            <div class="safariresizer resizer top-right"></div>
            <div class="safariresizer resizer bottom-left"></div>
            <div class="safariresizer resizer bottom-right"></div>
            <div class="safariresizer resizer resizertopbottom top"></div>
            <div class="safariresizer resizer resizerleftright left"></div>
            <div class="safariresizer resizer resizertopbottom bottom"></div>
            <div class="safariresizer resizer resizerleftright right"></div>

            <div class="safariappheader appheader">

                    <div class="safariclose close"></div>
                    <div class="safariminimize minimize"></div>
                    <div class="safarimaximize maximize"></div>

                <div class="safariurlarea">
                    <input type="text" value="https://google.com/?igu=1" class="safariurlbar safariURL" id="URL">
                </div>
            </div>

            <iframe class="safariappIframe appIframe" id="safariIframe"> </iframe>

        </div>

        <script src="safariscript.js"></script>

    </body>
</html>
